<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FicheNet - Login</title>
    <link rel="icon" href="https://imgur.com/IInvzQ4.png" type="image/png">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="main-container">
        <div class="login-container">
            <img src="https://imgur.com/oJTR0sR.png" alt="Logo" class="logo-image">
            <form id="loginForm" onsubmit="return validateLogin()">
                <div class="form-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Lembrar password</label>
                </div>
                <div class="form-buttons">
                    <button type="submit">LOGIN</button>
                </div>
                <div id="message" class="message"></div>
            </form>
            <div class="extra-links">
                <p>Não consegue iniciar sessão? <a href="#">Obter ajuda!</a></p>
                <p>Ainda não tem uma conta FicheNet? <a href="#">Registe-se</a></p>
            </div>
        </div>
    </div>

    <script src="loginscript.js"></script>

</body>

</html>
