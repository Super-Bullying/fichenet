<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FicheNet - Login</title>
    <link rel="icon" href="https://imgur.com/IInvzQ4.png" type="image/png">
    <link rel="stylesheet" href="loginstyles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/metropolis-2" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <img src="https://imgur.com/bCZQZM3.png" alt="Logo" class="logo-image">
            <h2>Bem-vindo</h2>
            <img src="https://i.imgur.com/HCND0cP.png" alt="Example Image" class="example-image">
        </div>
        <div class="login-container">
            <h2>LOGIN</h2>
            <form id="loginForm" onsubmit="return validateLogin()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div id="message" class="message"></div>
            </form>
        </div>
    </div>

    <script src="loginscript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
